        <div id="bluetooth-server-footer" class="ui-footer" style="background-color:rgba(46, 139, 153, 1)">
        	<div style="text-align:left;">
        		<label style="color:white; font-size:16px;">Type your message</label>
        		<textarea id="txt-message"></textarea>
        	</div>
        	<div class="row-grid">
                <div class="col-grid-3" style="text-align:center">
                    <a href="#" class="icon-settings icon-active" id="btn-settings"></a>
                    <div class="ui-footer-btn-text" style="margin-top:-5px;">Settings</div>
                </div>
                <div class="col-grid-3" style="text-align:center;">
                    <a href="#" class="icon-add-contacts icon-active" id="btn-show-add-contacts"></a>

                </div>
                <div class="col-grid-3" style="text-align:center;">

                </div>
            </div>

	<div class="ui-page" id="notification-settings">
	    <div class="ui-header">
            <h1>Settings</h1>
        </div>
        <div class="ui-content">
			<label>Nickname</label>
			<input id="txt-nickname" type=text>
			<label>Email</label>
			<input id="txt-email" type=text>
			<label>Registration Id</label>
			<input id="txt-reg-id" type=text>
		</div>
		<div class="ui-footer" style="background-color:rgba(46, 139, 153, 1)">
        	<div class="row-grid">
                <div class="col-grid-3" style="text-align:center">
                    <a href="#" class="icon-back icon-active" id="btn-back-main-settings"></a>
                    <div class="ui-footer-btn-text" style="margin-top:-5px;">Back</div>
                </div>
                <div class="col-grid-3" style="text-align:center;">
                    <!-- <a href="#" class="icon-register icon-active" id="btn-get-reg-id"></a>
                    <div class="ui-footer-btn-text" style="margin-top:-5px;">Register</div>-->
                </div>
                <div class="col-grid-3" style="text-align:center;">
                	<a href="#" class="icon-save icon-active" id="btn-register-user"></a>
                    <div class="ui-footer-btn-text" style="margin-top:-5px;">Save</div>
                </div>
            </div>
        </div>
	</div>

				</div>-->
